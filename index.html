<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Skect</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container"><h1>Little Paint</h1></div>
    <div class="container">
      <div class="buttons">
        <div class="input-color-container">
          <input id="input-color" value="#ed6868" class="input-color" type="color"/>
        </div>
        <button id="color" class="button active">Select Color</button>
        <button id="rainbow" class="button">Rainbow</button>
        <button id="erase" class="button">Erase</button>
        <button id="reset" class="button">Reset</button>
        <label for="rangeSlider" id="rangeText">16x16</label>
        <input id="rangeSlider" type="range" max="64" min="1" value="16" />
      </div>

      <div class="grid" id="grid"></div>

      
    </div>
    <div class="container">
    <footer style="font-size:16px ;"> Copyright Â© 2022 <a style="align-items: center; text-decoration: none;" href="https://www.github.com/enesbytmr/">enesbytmr  <img style="height: 16px; width: 16px;" src="/GitHub-Mark-64px.png" alt=""></a></footer>
  </div>
  </body>
</html>
